<app-header-admin></app-header-admin>
<div class="container">
    <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                    <h3 class="panel-title"> <small>Nouvelle Section</small></h3>
                     </div>
                     <div class="panel-body">
                    <form (ngSubmit)="addSection(signup.value)" #signup="ngForm">

                        <div class="form-group">
                            <input ngModel type="text" name="nom" id="nom" class="form-control input-sm" placeholder="Nom de nouvelle Section">
                        </div>
                        <input type="submit" value="Ajouter" class="btn btn-info btn-block">

                    </form>
                </div>
            </div>
        </div>
    <h2></h2>
    <p></p>
    <table class="table">
      <thead>
        <tr>
          <th>#</th>
          <th>Section</th>

        </tr>
      </thead>
      <tbody  *ngFor="let section of sections">
        <tr>
          <td>{{section.id}}</td>
          <td>{{section.nom}}</td>
        </tr>
      </tbody>
    </table>
  </div>
