<app-header-admin></app-header-admin>

                    <h3 class="panel-title"> <small>Nouvelle Chaine</small></h3>
                     </div>

                    <form (ngSubmit)="addChaine(signup.value)" #signup="ngForm">

                        </div>
                        <input type="submit" value="Ajouter" class="btn btn-info btn-block">
                    
                    </form>
                </div>
            </div>
        </div>

      </thead>
